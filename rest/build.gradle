apply plugin: 'java'
apply plugin: 'application'
 
mainClassName = "com.ayyagari.sparest.rest.Main"

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.eclipse.jetty:jetty-server:9.3.0.M1'
	compile 'org.eclipse.jetty:jetty-webapp:9.3.0.M1'

	compile 'com.google.inject:guice:3.0'
	compile 'com.google.inject.extensions:guice-servlet:3.0'
	compile 'org.glassfish.jersey:jersey-bom:2.14'
	compile 'com.sun.jersey.contribs:jersey-guice:1.4'

}


